    <script>
var clickerButton = document.getElementById("clicker");
            var onButtonClick = function() {
            clickerButton= window.location.href ="index.html";
             };
            clickerButton.addEventListener("click", onButtonClick);

            var animebutton = document.getElementById("animebt");
            var onAbtclick = function(){
                animebutton = location.href ="#animetitle";
            };
           animebutton.addEventListener('click' ,onAbtclick); 

           const slides = document.querySelectorAll(".slide");
           var counter =0;

           slides.forEach(
            (slide,index) => {
                slide.style.left = `${index * 100}%`
            }
           )
           const slideImage = () => {
            slides.forEach(
                (slide) => {
                    slide.style.transform = `translateX(-${counter*100}%)`
                }
            )
           }

           const goPrev = () => {
            counter--
            slideImage()
           }
           const goNext = () => {
            counter++
            slideImage()
           }
    </script>
